<body>
  <div id="player">
    <h2 id="title">ğŸµ Music Player</h2>

    <div id="controls">
      <button id="prev">â®ï¸ ä¸Šä¸€é¦–</button>
      <button id="play">â–¶ï¸ æ’­æ”¾</button>
      <button id="next">â­ï¸ ä¸‹ä¸€é¦–</button>
    </div>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <p id="current-song">å½“å‰æ­Œæ›²:song1.mp3</p>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('play');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const progressBar = document.getElementById('progress-bar');
    const currentSong = document.getElementById('current-song');

    const songs = ['music/song1.mp3', 'music/song2.mp3'];
    let currentIndex = 0;
    let isPlaying = false;

    function loadSong(index) {
      audio.src = songs[index];
      currentSong.textContent = 'å½“å‰æ­Œæ›²ï¼š' + songs[index];
    }
    function playPause() {
      if (isPlaying) {
        audio.pause();
        playButton.textContent = 'â–¶ï¸ æ’­æ”¾';
      } else {
        audio.play();
        playButton.textContent = 'â¸ï¸ æš‚åœ';
      }
      isPlaying = !isPlaying;
    }
    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
      playButton.textContent = 'â¸ï¸ æš‚åœ';
      isPlaying = true;
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      // è¿™é‡Œçš„ä¸¤ä¸ªä¿è¯åœ¨ç´¢å¼•èŒƒå›´å†…çš„æ–¹å¼è¦è®°ä½ï¼
      loadSong(currentIndex);
      audio.play();
      playButton.textContent = 'â¸ï¸ æš‚åœ';
      isPlaying = true;
    }
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
      // å°†ç»¿è‰²è¿›åº¦æ¡çš„å®½åº¦è®¾ç½®ä¸ºå¯¹åº”çš„ç™¾åˆ†æ¯”ï¼Œä¾‹å¦‚ "50%"ã€‚è®©è§†è§‰ä¸Šçœ‹åˆ°æ’­æ”¾è¿›åº¦æ¡åœ¨åŠ¨æ€å¢åŠ ã€‚
    });
    audio.addEventListener('ended', nextSong);
    // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
    playButton.addEventListener('click', playPause);
    nextButton.addEventListener('click', nextSong);
    prevButton.addEventListener('click', prevSong);

    loadSong(currentIndex);
    // åˆå§‹åŒ–åŠ è½½ç¬¬ä¸€é¦–æ­Œ
  </script>
